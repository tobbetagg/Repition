<html>

    <body>
        <canvas id="duken" width="1000" height="600">
        
        </canvas>
        
        <script>
            var c = document.getElementById("duken");
            var ctx = c.getContext("2d");
            // en orange cirkel
            function redCircle (x, y, r){
                ctx.fillStyle = "blue";
                ctx.strokeStyle ="";
                ctx.beginPath();
                ctx.arc(x, y, r,0,2*Math.PI);
                ctx.fill();
                ctx.stroke()
            }
            function oldman(x, y) {
            redCircle(x,y , 40);
            ctx.fillRect(x-10 , y+35 , 20, 100)
            ctx.fillRect(x-75, y+45 , 150, 20)
            ctx.fillRect(x-25,y+110 ,20 ,100)
            ctx.fillRect(x+5,y+110 ,20 ,100)
            }
            
        oldman(400, 200)
        oldman(100, 200)
            
            
            
        </script>
    </body>
</html>
