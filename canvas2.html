<html>
    <head>
    </head>
    
    
    <body>
        <canvas id="duken" width="1000" height="600">
        
        </canvas>
        
        <script>
            var c = document.getElementById("duken");
            var ctx = c.getContext("2d");
            
            ctx.fillStyle = "rgb(255, 100, 0)";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.arc(95,60,50,0,2*Math.PI);
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = "rgb(255, 100, 0)";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.arc(210 , 60 ,50 , 0 , 2*Math.PI);
            ctx.fill();
            ctx.stroke();
            
            
            
        </script>
    </body>
</html>
